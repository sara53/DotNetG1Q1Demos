<div class="container alert mt-5 alert-secondary p-5">
  <h3>Login</h3>
  <input
    type="text"
    class="form-control mt-4"
    placeholder="Enter Student Name"
    name="studentName"
    [(ngModel)]="studentName"
  />
  <input
    type="text"
    class="form-control mt-4"
    placeholder="Enter Student age"
    name="studentAge"
    [(ngModel)]="studentAge"
  />
  <button (click)="login()" class="btn btn-outline-primary mt-5">Login</button>
</div>
