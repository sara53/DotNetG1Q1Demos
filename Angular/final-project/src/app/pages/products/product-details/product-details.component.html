<div class="bg-dark text-light container rounded p-5 mt-5">
  <h2 class="text-warning text-center">Product Details</h2>

  <p class="lead mt-5 fs-3">Product Name : {{ product?.name }}</p>
  <p class="lead mt-3 fs-3">Product Price : {{ product?.price | currency }}</p>
  <p class="lead mt-3 fs-3">Product Quantity : {{ product?.quantity }}</p>

  <button class="btn btn-outline-info mt-4" [routerLink]="['/products']">
    Back To Products
  </button>
</div>
