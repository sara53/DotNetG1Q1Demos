<div>
  <h3>Login</h3>
  <p class="lead fs-5 mb-2">
    Don't Have an account <a [routerLink]="['/account/register']">Sign Up</a>
  </p>
  <input type="text" class="form-control" placeholder="Enter Your Email" />
  <input
    type="password"
    class="form-control mt-3"
    placeholder="Enter Your password"
  />
  <button class="btn btn-dark w-100 mt-3 d-block">Login</button>
</div>
